<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valley Catch</title>

    <link rel="icon" type="image/png" href="/assets/site/Fishing_Skill.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

    body {
            font-family: Arial, sans-serif;
            background: url("assets/site/wallpaper.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
    }

    .placeholder-box {
            border: 2px solid black;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 6px;
    }

    .info-display {
            border: 2px solid black;
            height: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 6px;
            overflow-y: auto;
    }

    .main-box {
            background-color: rgba(245, 222, 179, 0.85);
            border-radius: 8px;
            padding: 20px;
    }

    .table-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 columns */
            gap: 5px;
            justify-items: center;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
    }

    .table-cell {
        width: 60px;
        height: 60px;
        border: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.8);
        font-size: 10px;
        cursor: pointer;
        border-radius: 6px;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
        text-align: center;
    }

    .table-cell:hover {
        background: rgba(255, 255, 255, 0.95);
        transform: scale(1.05);
        border-color: #007bff;
        z-index: 10;
    }

    .table-cell.selected {
        background: rgba(0, 123, 255, 0.4);
        border-color: #007bff;
        border-width: 2px;
    }

    .fish-image {
        width: 40px;
        height: 40px;
        object-fit: contain;
        margin-bottom: 2px;
    }

    .fish-name {
        font-size: 8px;
        font-weight: bold;
        line-height: 1;
        max-width: 100%;
        word-wrap: break-word;
        text-align: center;
    }

    .empty-cell {
        background: transparent !important;
        border: none !important;
        cursor: default !important;
    }

    .empty-cell:hover {
        transform: none !important;
    }

    .fish-info h3 {
        color: #2c3e50;
        margin-bottom: 15px;
        border-bottom: 2px solid #3498db;
        padding-bottom: 5px;
    }

    .fish-detail {
        margin-bottom: 8px;
        line-height: 1.4;
    }

    .fish-detail strong {
        color: #34495e;
        display: inline-block;
        width: 80px;
        font-size: 14px;
    }

    .season-tag, .difficulty-tag, .behavior-tag {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 12px;
        font-size: 11px;
        margin: 2px;
        font-weight: bold;
    }

    .season-tag {
        background-color: #e8f5e8;
        color: #2e7d2e;
        border: 1px solid #2e7d2e;
    }

    .difficulty-tag {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #856404;
    }

    .behavior-tag {
        background-color: #e2e3f1;
        color: #383d41;
        border: 1px solid #383d41;
    }

    .category-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
    }

    .tab-button {
        padding: 8px 16px;
        background-color: rgba(255, 255, 255, 0.7);
        border: 2px solid #007bff;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
        color: #007bff;
    }

    .tab-button.active {
        background-color: #007bff;
        color: white;
    }

    .tab-button:hover {
        background-color: rgba(0, 123, 255, 0.1);
    }

    .tab-button.active:hover {
        background-color: #0056b3;
    }

    .crab-cell, .food-cell, .jelly-cell {
        border-color: #6c757d;
    }

    .crab-cell {
        background: rgba(255, 193, 7, 0.2);
    }

    .food-cell {
        background: rgba(40, 167, 69, 0.2);
    }

    .jelly-cell {
        background: rgba(220, 53, 69, 0.2);
    }
    
</style>
</head>

<body>

<div class="container my-4">

    <!-- Title -->
    <div class="row">
        <div class="col text-center">
            <br>
            <h1>Valley Catch</h1>
            <br>
        </div>
    </div>

    <!-- Main content inside big box -->
    <div class="main-box mt-4">
        <div class="row">
            <!-- Info Section -->
            <div class="col-md-6 mb-3">
                <div id="fish-info" class="placeholder-box">
                    <p>Click on a fish to see its information</p>
                </div>
            </div>

            <!-- Table Section -->
            <div class="col-md-6 mb-3">
                <!-- Category Tabs -->
                <div class="category-tabs">
                    <button class="tab-button active" data-category="all">All</button>
                    <button class="tab-button" data-category="fish">Fish</button>
                    <button class="tab-button" data-category="crabpots">Crab Pots</button>
                    <button class="tab-button" data-category="foodstuffs">Food</button>
                    <button class="tab-button" data-category="jellys">Jellies</button>
                </div>
                <div id="fish-table" class="table-container"></div>
            </div>
        </div>
    </div>

</div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
